name: Release Mac Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-14
            arch: arm64
          - runner: macos-13
            arch: x86_64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build SvelteKit app
        run: bun run build

      - name: Patch asset path for compiled binary
        run: sed -i '' 's|path.dirname(fileURLToPath(new URL(import.meta.url)))|path.dirname(process.execPath)|' build/handler.js

      - name: Compile binary
        run: cd build && bun build --compile --minify ./index.js --outfile mailnick

      - name: Package release
        run: |
          mkdir -p release/mailnick
          cp build/mailnick release/mailnick/
          cp -r build/client release/mailnick/
          cp .env.example release/mailnick/
          cd release && tar -czf mailnick-${{ matrix.arch }}.tar.gz mailnick

      - uses: actions/upload-artifact@v4
        with:
          name: mailnick-${{ matrix.arch }}
          path: release/mailnick-${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
